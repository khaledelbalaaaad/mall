<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link rel="stylesheet" href="mall.css">
</head>
<body>
  
  <div class="badge" id="login-badge">
    <h2>Log In</h2>
    <form>
      <div class="form-group">
        <!--login card-->
        <label for="login-identifier">Phone or Email</label>
        <input type="text" id="login-identifier" placeholder="Enter your phone or email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <div class="options">
        <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
      </div>
      <div class="login-options">
        <button type="submit" class="submit-btn">Log In</button>
        <a href="f.html" class="login-btn facebook">Log in with Facebook</a>
        <a href="apple1.html" class="login-btn apple">Log in with Apple</button>
        <a href="google1.html" class="login-btn google">Log in with Google</button>
      </div>
      
      <a href="cacc.html" class="create">Create New Account</a>
    </form>
  </div>
</body>
</html>
