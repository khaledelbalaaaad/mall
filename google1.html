<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="mall.css">
</head>
<body>
  <div class="container">
    <div class="login-badge" id="login-badge">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
      <h2>Log In</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="login-identifier">Email or Phone</label>
          <input type="text" id="login-identifier" name="login-identifier" placeholder="Enter your email or phone" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        </div>
        <div class="options">
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="submit-btn">Log In</button>
      </form>
  </div>
</body>
</html>
